# This is a basic workflow to help you get started with Actions

name: ConvertToHTML

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a set of commands using the runners shell
      - name: Read README file
        id: getreadme
        run: echo "::set-output name=readme::$(cat README.md)"

      - name: Markdown to HTML
        uses: lifepal/markdown-to-html@v1.2
        id: tohtml
        with:
          text: ${{ steps.getreadme.outputs.readme }}
     
      - name: create and commit files
        id: commit
        run: |
          echo ${{ steps.getreadme.outputs.readme }} > index.html
          git config --local user.email "action@github.com"
          git config --local user.name "github-actions"
          git add --all
          if [-z "$(git status --porcelain)"]; then
             echo "::set-output name=push::false"
          else
             git commit -m "auto-build html" -a
             echo "::set-output name=push::true"
          fi
        shell: bash
      
      - name: Push changes
        if: steps.commit.outputs.push == 'true'
        uses: ad-m/github-push-action@master
        with:
           github_token: ${{ secrets.GITHUB_TOKEN }}
